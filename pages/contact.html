    <!-- contact form -->
    <div class="contact-form">
      <!-- contact form header -->
      <div class="contact-form-header">
        <h5>Feel free to contact me and I look forward to knowing you!</h5>
      </div>
      <!--  -->
      <form
        action="https://formspree.io/f/meqvadbv"
        method="POST"
        class="reveal-content contact-form"
      >
        <div>
          <!-- email -->
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="_replyto"
              id="email"
              placeholder="Email"
            />
          </div>

          <!-- subject -->
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
            />
          </div>

          <!-- message -->
          <div class="form-group">
            <textarea
              class="form-control"
              rows="5"
              name="message"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-lg submit-button">
            Send
          </button>
        </div>
      </form>
    </div>
